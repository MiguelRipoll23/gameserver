name: Update production database

on:
  push:
    branches:
      - main
    # paths:
    #   - "drizzle/**"
    #   - "schema/**"
  workflow_dispatch:
    inputs: {}

permissions:
  contents: write

jobs:
  update-database:
    uses: ./.github/workflows/update-database.yml
    with:
      environment: Production
      checkout-ref: ${{ github.ref }}
      push-ref: origin HEAD:${{ github.ref_name }}
      concurrency-group: update-production-database-${{ github.ref_name }}
    secrets: inherit
